<!-- views/index.html -->
<!DOCTYPE html>
<html>
<head>
  <title>WebAR Note Cards</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.6/aframe/build/aframe-ar.js"></script>
  <style>
    .note-card {
      background: white;
      border: 1px solid #ddd;
      padding: 15px;
      margin: 10px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body style="margin: 0; overflow: hidden;">
  <a-scene embedded arjs>
    <!-- Create a flat surface to display cards -->
    <a-plane position="0 0 0" rotation="-90 0 0" width="5" height="5" color="#7BC8A4"></a-plane>

    <!-- Note cards -->
    <a-entity position="0 0.1 0">
      <a-plane position="-1 0 0" rotation="-90 0 0" width="1" height="0.5" class="note-card">
        <a-text value="Note 1: This is the first note." align="center" color="#000"></a-text>
      </a-plane>
      <a-plane position="0 0 0" rotation="-90 0 0" width="1" height="0.5" class="note-card">
        <a-text value="Note 2: This is the second note." align="center" color="#000"></a-text>
      </a-plane>
      <a-plane position="1 0 0" rotation="-90 0 0" width="1" height="0.5" class="note-card">
        <a-text value="Note 3: This is the third note." align="center" color="#000"></a-text>
      </a-plane>
    </a-entity>
  </a-scene>
</body>
</html>
